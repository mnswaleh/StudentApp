{% extends "layout.html" %} {% block content %}
<div class="row">
  <br />
  <div class="col-sm-6">
    <h4>Students</h4>
  </div>
  <div class="col-sm-6">
    <button
      type="button"
      class="btn btn-info btn-sm pull-right"
      data-toggle="modal"
      data-target="#studentModal"
    >
      Add Student
    </button>
  </div>
</div>
<div class="row table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Student No</th>
        <th scope="col">Apply Certificate</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.StudentNo}}</td>
        <td>
          <button
            type="button"
            data-val="{{student.id}}"
            class="btn btn-primary btn-xs apply-btn"
            data-toggle="modal"
            data-target="#applicationModal"
          >
            Apply
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div id="studentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Create Student</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
              <form class="" action="/" method="POST">
                <div class="form-group row">
                  <label class="control-label col-xs-12" for="name"
                    >Name:</label
                  >
                  <div class="col-xs-12">
                    <input
                      type="text"
                      required
                      class="form-control col-xs-12 input-sm"
                      id="name"
                      name="name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-xs-12" for="name"
                    >Student No:</label
                  >
                  <div class="col-xs-12">
                    <input
                      type="text"
                      required
                      class="form-control col-xs-12 input-sm"
                      id="studentNo"
                      name="studentNo"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-xs-10">
                    <button
                      type="submit"
                      class="btn btn-default pull-right mr-4"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xs-2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="applicationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Apply For Certificate</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline" action="/certificates" method="POST">
            <input type="hidden" id="applicant" name="applicant" value="">
            <label for="sel1">Course:</label>
            <select class="form-control" id="course" name="course" required>
              <option value="">---Select Course---</option>
              {% for course in courses %}
              <option value="{{course.id}}">{{course.name}}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
